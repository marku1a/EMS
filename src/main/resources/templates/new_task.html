<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Create new task</h2>

        <form action="#" th:action="@{/createNewTask}" th:object="${task}" method="POST">
            <input type="text" th:field="*{taskName}" placeholder="Task" class="form-control mb-3 " style="max-width: 400px" >
            <input type="text" th:field="*{status}" placeholder="Status" class="form-control mb-3" style="max-width: 400px">
            <input type="date" th:field="*{dueDate}" placeholder="Due date" class="form-control mb-3" style="max-width: 400px">
            <select th:field="*{assignee}" class="form-control mb-3" style="max-width: 400px">
        		<option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name + ' ' + employee.surname}"></option>
    		</select>
			<button type="submit" class="btn btn-primary col-2"> Save task</button>
        </form>

        <hr>

        <a th:href="@{/tasks}"> Back to Task List</a>
    </div>
</body>

</html>
