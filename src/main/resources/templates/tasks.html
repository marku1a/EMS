<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Tasks</h1>
		<a th:href="@{/showNewTaskForm}" class="btn btn-primary btn-sm mb-3">Add task</a>
		<a th:href="@{/employees}" class="btn btn-primary btn-sm mb-3">Employees</a>
		<table border="1" class="table table-bordered table-striped table-responsive-mb">
			<thead>
				<tr>
					<th>Task</th>	
					<th>Status</th>
					<th>Due date</th>
					<th>Assignee</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${listTasks}">
					<td th:text="${task.taskName}"></td>
					<td th:text="${task.status}"></td>
					<td th:text="${task.dueDate}"></td>
					<td th:text="${task.assignee.name + ' ' + task.assignee.surname}"></td>
					<td><a th:href="@{/showUpdateTaskForm/{id}(id=${task.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>	
		 
	</div>

</body>
</html>
