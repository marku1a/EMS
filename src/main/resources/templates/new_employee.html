<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>New employee form</h2>

        <form action="#" th:action="@{/createNewEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee First Name" class="form-control mb-3 " style="max-width: 400px" >

            <input type="text" th:field="*{surname}" placeholder="Employee Last Name" class="form-control mb-3" style="max-width: 400px">

            <input type="email" th:field="*{email}" placeholder="Employee Email" class="form-control mb-3" style="max-width: 400px">
            
            <input type="text" th:field="*{phone}" placeholder="Employee phone number" class="form-control mb-3" style="max-width: 400px">

            <button type="submit" class="btn btn-primary col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>

</html>
