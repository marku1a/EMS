<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management system</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Employees</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3">Add employee</a>
		<a th:href="@{/tasks}" class="btn btn-primary btn-sm mb-3">Tasks</a>
		<table border="1" class="table table-bordered table-striped table-responsive-mb">
			<thead>
				<tr>
					<th>Name</th>	
					<th>Surname</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.name}"></td>
					<td th:text="${employee.surname}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.phone}"></td>
					<td><a th:href="@{/showUpdateEmployeeForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>	
		 
	</div>

</body>
</html>
