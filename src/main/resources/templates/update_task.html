<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Task</h2>

        <form action="#" th:action="@{/updateTask}" th:object="${task}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{taskName}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{status}" class="form-control mb-4 col-4">

            <input type="date" th:field="*{dueDate}" th:value="${formattedDueDate}" class="form-control mb-4 col-4">
			<script th:inline="javascript">
   				 var dueDate = /*[[ ${formattedDueDate} ]]*/; // Fetch the formattedDueDate from the model
   				 document.getElementById("dueDate").value = dueDate;
			</script>
            
            <select th:field="*{assignee}" class="form-control mb-3" style="max-width: 400px">
        		<option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name + ' ' + employee.surname}"></option>
    		</select>
            <button type="submit" class="btn btn-info col-2"> Update Task</button>
        </form>

        <hr>

        <a th:href="@{/tasks}"> Back to Task list</a>
    </div>
</body>

</html>
